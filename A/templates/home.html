{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
     <a href="{% url 'login' %}">login</a>
     <a href="{% url 'user_register' %}">register</a>
    {% endif %}


 <div class= "card">
  {%  for todo in todos %}
     <a href ="{% url 'details' todo.id %}">{{ todo.title }}</a><br/>
  {% endfor %}
 </div>

{% endblock %}
